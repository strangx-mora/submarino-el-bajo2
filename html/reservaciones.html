<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservación Tour Submarino</title>
  <!-- Enlace a Font Awesome para los íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    
    /* --- Navbar --- */
    nav {
      background-color: #0077b6;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }
    .logo {
      color: #ffffff;
      font-size: 2rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .menu {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    .menu li {
      display: inline-block;
    }
    .menu a {
      text-decoration: none;
      color: white;
      font-size: 1.1rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .menu a:hover {
      color: #00b4d8;
    }
    .menu a.active {
      color: #ff6347;
    }
    
    /* Mobile menu */
    .mobile-menu {
      display: none;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }
    
    /* --- Responsive --- */
    @media (max-width: 768px) {
      .menu {
        display: none;
        flex-direction: column;
        gap: 15px;
        background-color: #0077b6;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 20px;
        border-radius: 10px;
      }
      .menu a {
        font-size: 1.2rem;
      }
      .mobile-menu {
        display: block;
      }
      .menu.show {
        display: flex;
      }
    }
    
    /* --- Reservación Section --- */
    .container {
      width: 80%;
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .titulo-reservacion {
      text-align: center;
      font-size: 2.5rem;
      color: #0077b6;
      margin-bottom: 0.5rem;
    }

    .subtitulo {
      text-align: center;
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 0.5rem;
    }

    input {
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 1rem;
    }

    button {
      background-color: #00b4d8;
      color: white;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0077b6;
    }

    button i {
      margin-right: 8px;
    }

    /* Estilo del mensaje de éxito */
    .alerta {
      display: none;
      background-color: #4caf50;
      color: white;
      padding: 15px;
      border-radius: 5px;
      margin-top: 1rem;
      text-align: center;
      font-size: 1.2rem;
      animation: fadeIn 0.5s ease;
    }

    .alerta i {
      margin-right: 10px;
    }

    /* Animación del mensaje */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Estilo para el botón de regreso */
    .regresar-btn {
      display: block;
      width: 100%;
      text-align: center;
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 1.2rem;
      color: #fff;
      background-color: #0077b6;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .regresar-btn:hover {
      background-color: #00b4d8;
    }

  </style>
</head>
<body>
  
  <!-- Navbar -->
  <nav>
    <div class="navbar-container">
      <div class="logo">Tour Submarino</div>
      <ul class="menu">
        <li><a href="../index.html" class="active">Inicio</a></li>
        <li><a href="#reservaciones">Reservaciones</a></li>
        <li><a href="#galeria">Galería</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
      <div class="mobile-menu" id="mobile-menu">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </nav>

  <!-- Contenido Principal (Reservaciones) -->
  <div class="container">
    <h2 class="titulo-reservacion">Reservación Tour Submarino</h2>
    <p class="subtitulo">¡Realiza tu reservación para el tour submarino! Completa el siguiente formulario para asegurar tu lugar.</p>
    
    <!-- Formulario de reservación -->
    <form id="formReservacion">
      <div class="form-group">
        <label for="nombre"><i class="fas fa-user"></i> Nombre Completo</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre completo">
      </div>
      
      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> Correo Electrónico</label>
        <input type="email" id="email" name="email" required placeholder="Ingresa tu correo electrónico">
      </div>
      
      <div class="form-group">
        <label for="telefono"><i class="fas fa-phone-alt"></i> Número de Teléfono</label>
        <input type="tel" id="telefono" name="telefono" required placeholder="Ingresa tu número de teléfono">
      </div>
      
      <div class="form-group">
        <label for="fecha"><i class="fas fa-calendar-day"></i> Fecha de Tour</label>
        <input type="date" id="fecha" name="fecha" required>
      </div>
      
      <button type="submit">
        <i class="fas fa-check-circle"></i> Confirmar Reservación
      </button>
    </form>
    
    <!-- Alerta de éxito -->
    <div class="alerta" id="alerta">
      <i class="fas fa-check-circle"></i> ¡Reservación Exitosa!
    </div>

  <script>
    // Mostrar el mensaje de éxito al enviar el formulario
    const form = document.getElementById('formReservacion');
    const alerta = document.getElementById('alerta');

    form.addEventListener('submit', (e) => {
      e.preventDefault();  // Prevenir envío para mostrar el mensaje de éxito
      alerta.style.display = 'block';  // Mostrar mensaje de éxito
      form.reset();  // Limpiar formulario

      // Ocultar el mensaje después de 3 segundos
      setTimeout(() => {
        alerta.style.display = 'none';
      }, 3000);
    });

    // Mostrar/ocultar el menú en móvil
    const mobileMenu = document.getElementById('mobile-menu');
    const menu = document.querySelector('.menu');

    mobileMenu.addEventListener('click', () => {
      menu.classList.toggle('show');
    });
  </script>

</body>
</html>
